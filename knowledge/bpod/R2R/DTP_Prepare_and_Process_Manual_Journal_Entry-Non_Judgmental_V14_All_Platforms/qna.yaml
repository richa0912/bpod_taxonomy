- context: "### Control Overview \n\n> **RTR C2.1a** : The following control must\
    \ be executed within the process in a manual way. On a regular basis, the list\
    \ of all posted journals is compared with the checklist in order to ensure that\
    \ all required journals are posted in a timely manner, no journals are missed\
    \ out from being recorded and any prior period accruals that have not been reversed\
    \ automatically are duly reversed manually. The checklist is maintained by Service\
    \ Provider Approver based on the information being received from Countries and\
    \ stored on the SharePoint.\n\n+-------------------+----------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------+---------------------------------+---------------+----------------------------------------------------+\n\
    | > **Control No.** | **Control description**                                \
    \                                                                            \
    \                                                                            |\
    \ **Manual or automated control** | **Frequency** | > **Reason for the control**\
    \                       |\\n\
    | > RTR C2.1a       | **Journal Entries (Maintenance and review of list of non-judgemental\
    \ journals)**                                                                \
    \                                                               | Manual     \
    \                     | Monthly       | To ensure that accruals are complete and\
    \ accurate. |\n|                   |                                         \
    \                                                                            \
    \                                                                            \
    \               |                                 |               |          \
    \                                          |\n|                   | An up-to-date\
    \ list is retained by the 3PSP for all recurring non-judgemental journal entries.\
    \ The list is reviewed by an independent authorized user with the Unit to ensure\
    \ that it is complete and accurate. |                                 |      \
    \         |                                                    |\n+-------------------+----------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------+---------------------------------+---------------+----------------------------------------------------+\n\
    \n  Check Type:                 Accounting -- Checks if proper accounting is applied\
    \ for the process Technical -- Checks technical correctness and completeness of\
    \ the request/process\n  --------------------------- --------------------------------------------------------------------------------------------------------------------------------------------------------\n\
    \  Source of information:      Checklist, SAP, Cadency JE\n  Required actions:\
    \           Review of the checklist vs. journals processed in Cadency JE and SAP\n\
    \  Control Evidence:           Cadency JE approval history and checklist with\
    \ version control\n  Control Evidence storage:   Cadency JE and SharePoint\n \
    \                             \n\n> The following are detailed requirements related\
    \ to preparation and updates of NJJE list:\n\n1.  The Non-Judgmental Journal Entry\
    \ list contains non-judgmental journals prepared by 3PSP. It is also recommended\
    \ to include the list of the non-judgmental recurring journals prepared by 3PSP\
    \ and posted directly in SAP (recurring entries are covered by the controls C2.20c\
    \ and C2.20d).\n\n> The Non-Judgmental Journal Entry list is maintained by 3PSP\
    \ Approver based on the information approved by the countries and stored on the\
    \ OC SharePoint.\n"
