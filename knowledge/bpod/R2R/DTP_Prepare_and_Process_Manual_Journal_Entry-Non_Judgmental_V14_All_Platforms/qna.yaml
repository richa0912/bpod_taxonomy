- context: "## 7.J Prepare Journal Entry (by Service Provider Accountant) \n\n**Note**:\
    \ In case of scheduled entries that can be set up in the system as recurring,\
    \ refer to the *DTP Prepare Recurring Document - Non Judgmental* which is the\
    \ required way of work*.* In case the entry requires approval on the monthly basis\
    \ and needs to be initiated in Cadency the below steps are to be followed.\n\n\
    > Based on the agreed schedule and input data received, the Service Provider Accountant\
    \ prepares the respective calculation. When the calculation is ready, the proper\
    \ posting template needs to be submitted via Cadency Journal Entry tool.\n\nThe\
    \ following window will appear, for non-judgmental manual accruals select the\
    \ template called Non**Judgmental Accrual**. Fill in the following fields and\
    \ click **OK** button\n\n-   Name\n\n-   Template -- select the proper template\
    \ from the drop down list\n\n-   Period -- in which the posting is required\n\n\
    -   **Document Number** field will be filled in when the SAP posting is done.\
    \ Leave this field empty on this level.\n\n-   **Document Type** -- SA -- is automatically\
    \ given by Cadency Journal Entry Tool, all reversal accruals should have document\
    \ type as in the table below. For non-reversal accruals document type should be\
    \ SA, and however it can be changed depending on the request.\n\n+---------------+----------------+--------------+------------+------------------+\n\
    | **Template**  | > **Sirius**   | > **Fusion** | **U2K2**   | > **Cordillera**\
    \ |\n+===============+================+==============+============+==================+\n\
    | Document Type | > Y1, Y2, F2\\* | > ZM, F2\\*   | > ZA, F2\\* | > Y1, AR, F2\\\
    *   |\n+---------------+----------------+--------------+------------+------------------+\n\
    \n-   Currency Key\n\n-   Document Date -- pay attention to the format which depends\
    \ on user/browser settings\n\n-   Posting Date\n\n-   Company Code\n\n-   Translation\
    \ Date -- for postings done in foreign currencies\n\n-   VAT Date\n\n-   Exchange\
    \ Rate (Leave blank if inputting in local currency) \u2022 Reversal Date\n\n>\
    \ **Note:** The signs -- and + with amount determine whether it is debit or credit\
    \ posting.\n>\n> **Note:** The journal entry is now saved. After having returned\
    \ to the dashboard it will be visible on the users list.\n\nThe following window\
    \ will appear, browse the file, name it and then select what kind of attachment\
    \ file has to be added. When ready click **Save** button."
