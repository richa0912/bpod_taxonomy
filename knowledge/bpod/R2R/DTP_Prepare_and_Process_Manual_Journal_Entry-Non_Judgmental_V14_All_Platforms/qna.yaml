- context: "# 2 Purpose \n\n> Journals can be classified as either Judgmental or Non\
    \ judgmental as per their ownership and approval methodology:\n\na.  **Judgmental\
    \ Journals** require business knowledge as some judgement is needed to ensure\
    \ that the amounts involved are correct. The Country or Supply Chain Company Finance\
    \ is responsible for their initiation and approval.\n\nb.  **Non Judgmental Journals**\
    \ do not require detailed business knowledge and the steps to prepare and post\
    \ the journals are explicitly explained in the respective desktop procedure. These\
    \ can then be processed over and over again without any judgement involved. Booking\
    \ is initiated on the regular basis (at the period end) by the Service Provider\
    \ based on the predefined list and rules set up by Client.These are hence under\
    \ the responsibility of 3^rd^ Party Service Provider for initiation and approval.\n\
    \n> Examples of JEs which can be classified as non-judgmental::\n\n-   Journal\
    \ is prepared and posted from entirely by 3PSP; the journal entry is part of the\
    \ Non-Judgmental Journal Entry list and the working instruction exists,\n\n- \
    \  Journal input is extracted by Country and sent to 3PSP without any modification;\
    \ based on this input 3PSP prepares and posts the journal. Journal is part of\
    \ the Non-Judgmental Journal Entry and the working instruction exists; it has\
    \ to be documented in the working instruction that inputs are not modified,\n\n\
    -   Journal values are calculated centrally, but 3PSP understands and is able\
    \ to validate their correctness; the journal entry is part of the Non-Judgmental\
    \ Journal Entry list and the working instruction exists,\n\n-   During journal\
    \ calculation or validation the Country exercises judgement/inputs but this judgment\
    \ (or input) is understood by 3PSP and 3PSP can validate its correctness. the\
    \ journal entry is part of the Non-Judgmental Journal Entry list and the working\
    \ instruction exists,\n\n-   Journals are prepared and posted based on contracts,\
    \ hence 3PSP understands and is able to validate the correctness of values; the\
    \ journal entry is part of the Non-Judgmental Journal Entry list and the working\
    \ instruction exists,\n\n-   Journals are prepared and posted based on fixed/recurring\
    \ amounts. 3PSP is not able to prepare the working instruction or 3PSP not able\
    \ to validate journal values. If values are recurring journal can be moved to\
    \ recurring entries with first entry posted by Country according to global ToA.\n\
    \n> There are following accounting areas which may result in a need for accrual\
    \ posting:\n\n-   All Record and Account entries: Fixed Assets, Capital Project,\
    \ Cost Accounting, Inventory Accounting, Sales Accounting, Treasury payments\n\
    \n-   Pre-defined or not Period Close Entries: accruals, prepayments, provisions,\
    \ foreign exchange adjustments, tax reporting\n\n-   Reconciliations: Trial Balance\
    \ Reconciliations (incl. reconciliations of Sub-Ledgers to General Ledger), Bank\
    \ Reconciliations, Third Party Reconciliations, Intercompany Reconciliations\n\
    \n-   Adjustment entries following P&L and Balance Sheet Reviews\n\n-   P&L analysis:\
    \ Fixed/Variable costs variance analysis\n\n-   Working Capital Analysis: Account\
    \ Receivables ageing Analysis, Days Payable Outstanding analysis, WIP ageing analysis.\n"
