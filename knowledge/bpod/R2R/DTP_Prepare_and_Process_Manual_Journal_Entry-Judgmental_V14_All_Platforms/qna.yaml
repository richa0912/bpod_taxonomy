- context: "### 7.G Prepare Journal Entry (by Country or Supply Chain Company Finance\
    \ Requestor) \n\n> The Country or Supply Chain Company Finance Requestor creates\
    \ the journal in Cadency Journal Entry Tool, based on own calculations or on behalf\
    \ of Non-Finance Requestors.\n\n1.  Login to Cadency Journal Entry Tool using\
    \ your credentials. Please note that the users can open only one window for Cadency\
    \ application\n\n2.  Go to the **Journal Entries** module from the main menu.\
    \ A list of all journals created by the user or assigned for review will be displayed\
    \ along with the journal status.\n\n3.  To create a new journal click on **New**\
    \ button.\n\n4.  The following window will appear, fill in the following fields\
    \ and click **OK** button.\n\n    -   Name\n\n    -   Template -- select the proper\
    \ template from the drop down list\n\n    -   Period -- in which the posting is\
    \ required\n\n5.  The journal entry details window will appear. Fill in the required\
    \ fields based on the prepared journal proposal.\n\n6.  Enter header information:\
    \ Template, Period and Name of the journal were given in point 4 of this step\
    \ above and do not require any changes at this level (if the information is correct).\n\
    \n7.  The **Document number** field will be filled in when the SAP posting will\
    \ be done. Leave this field empty on this level.\n\n8.  The **Document Type:**\
    \ SA -- is automatically given by Cadency Journal Entry Tool all reversal accruals\
    \ should have document type as in the below table. For non- reversal accruals\
    \ document type should be SA; however it can be changed depending on the request.\n\
    \n> Document types for which reversal is carried through SAP:\n\n+---------------+----------------+--------------+------------+------------------+\n\
    | **Template**  | > **Sirius**   | > **Fusion** | > **U2K2** | > **Cordillera**\
    \ |\n+===============+================+==============+============+==================+\n\
    | Document Type | > Y1, Y2, F2\\* | > ZM, F2\\*   | > ZA, F2\\* | > Y1, AR, F2\\\
    *   |\n+---------------+----------------+--------------+------------+------------------+\n\
    \n9.  Fill in following fields:\n\n    -   Document Header Text\n\n    -   Currency\
    \ Key\n\n    -   Document Date -- pay attention to the format which depends on\
    \ your user/ browser settings\n\n    -   Posting Date\n\n    -   Company Code\n\
    \n    -   VAT Date\n\n    -   Translation Date\n\n    -   Exchange Rate (Leave\
    \ blank if inputting in local currency)\n\n    -   Reversal reason & Date"
