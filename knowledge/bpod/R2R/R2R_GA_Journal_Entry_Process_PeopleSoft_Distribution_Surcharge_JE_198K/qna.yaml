- context: "## Process Description\n\n1.  Gather source data for journal.\n\n    1.\
    \  An email is received each month from Accounting Associate Senior from Client,\
    \ which contains a file indicating which units have a scholarship charge.\n\n\
    > Open the excel from the mail received. Refer \\\"scholarship'' column (Column\
    \ ''I\") for scholar ship fee. All line items that contains \\$5 need to be considered\
    \ for preparation of the Journal.\n\n1.  Update previous journal file for current\
    \ period.\n\n    1.  Go to M Drive GASpread Sheet ControlFinancial Statement CloseDanielleWehner\n\
    \n> Copy and paste previous month excel fille to current month.\n\n2.  Rework\
    \ journal file.\n\n    1.  Take the number of units with the \\$5 scholarship\
    \ fee from the excel received via e-mail and enter into the cell D4 and D5 to\
    \ the working excel. It is established in Client that the exchange rate for \\\
    $5 USD equals to \\$7 CAD.\n\n    2.  In cell G4 and G5 there is formula which\
    \ calculate number of units multiplied by the exchange rate (Cell F4 multiplied\
    \ by Cell D4 and Cell F5 multiplied by Cell D5).\n\n3.  In order to extract the\
    \ account activity for the MRAS account 3650, login to OBIEE using the link mentioned\
    \ below:\n\n> https://evalue.internationaldelivers.com/obi/analytics/saw.dll?bieehome.\n\
    \n4.  Go to OBIEE and navigate through as mentioned below:\n\n> Dashboard >MBS\
    \ Truck >MBS Journal Drill Down\n\n5.  Enter the details mentioned below:\n\n\
    ```{=html}\n<!-- -->\n```\na)  BU : 40800\n\nb)  MRAS Account : 3650\n\nc)  Journal\
    \ Date: Current month date range.\n\nd)  Click on: Apply\n\ne)  Export to Excel\n\
    \n1.  Export the data to excel and paste to the Working file ''2022_04 APR22 JE\
    \ 198K Distribution Surcharge\" Tab ''OBIEE GL Balance\".\n\n3.  In order to extract\
    \ Foreign Exchange rate, go to OBIEE and select the following:\n\n```{=html}\n\
    <!-- -->\n```\na)  Dashboard>NFC>Treasure Rate>Foreign Exchange rate\n\nb)  Enter\
    \ current year and month\n\nc)  Click on apply\n\n> Note : If the monthend close\
    \ is April 2022 , select the foreign exchange rate of prior month in this scenario\
    \ it is March 2022.\n\n1.  Click on ''Foreign Exchange Rates\" tab on the screen.\n\
    \n2.  Scroll down to 'US Dollars per currency unit'. Consider the ''CAD/USD Exchange\
    \ rate'' under ''Monthly Avg rate'' field. Click on 'Export' option to extract\
    \ the data in to an excel file.\n\n3.  Copy the extracted excel data and paste\
    \ the same in the working file,\"2022_04 APR22 JE 198K Distribution Surcharge\"\
    , \"MAV Rate\" Tab.\n\n4.  Copy and paste the \"CAD/USD rate\" under the monthly\
    \ Avg rate to the Cell ''I7''.\n\n5.  Change the month in the Cell,\"A1\" .Value\
    \ in Cell ''F1'' will automatically pick the data from cell ''I7''"
