- context: "ACTIVITIES:\n Reclass of inter-company posting on US11-31830 to US10 31831:\n\
    JID EM6SE171 Reclass US11 - 31830 to US10 - 31831\nThis is a reclass entry that\
    \ is done to correct the incorrect coding of GL 31830 on the company code US11\
    \ in EVOLVE.  This activity is performed every month on WD+1.  \nStep User Action\n\
    1 Go to T-code FAGLL03 in SAP and complete the following fields\ni. G/L Account\
    \ - 31830 to 31831\nii. Company code - US10 to US 11\niii. Select open items and\
    \ under open at key date - select the fiscal month end date of the reporting period\n\
    iv. Under layout field select chasity layout\nv. Next select customs selection\
    \ icon  and go to GL Ledger Line items and select trading partner.          Now\
    \ key in US10EM and US11EM in the trading partner fields\nvi. Next go to G/L Account\
    \ line items and select fiscal year and posting period.  Save the selections and\
    \ execute.\n \nStep User Action\n2 Re-sort GL Account and ensure that the amount\
    \ is netted to zero\nFor GL Account 31830, the trading partner for Cocd US11 is\
    \ US10EM and for GL account 31831, the trading partner for CoCd US10, is US11EM.\
    \  Trading partner is used to offset the entries between the GL accounts \nStep\
    \ User Action\n3 Copy previous month's reclass worksheet and save the same in\
    \ the reporting period \nStep User Action\n4 Delete previous month's posting verification\
    \ data from the results tab\n5 Go to the ZFIT_UPLOAD (EVOLVE) and complete the\
    \ following:\ni. Posting date: Fiscal month end date \nii. Segment: EM\niii. JE\
    \ Number - 6\niv. Standard JID: SE - 171\nv. Doc Header: Reclass 31830 to 31831\n\
    vi. Prepared By: The name of preparer \nvii. Date prepared: Business Day 1 of\
    \ the reporting period\n \n \nExcept for the posting key and document currency,\
    \ none other fields change.\n \nStep User Action\n6 Go to SAP and copy the screen\
    \ shot and paste the same in 31830-31831 tab and key in the amount shown in doc\
    \ currency for our entry.\nStep User Action\n7 Go to ZFIT_UPLOAD (EVOLVE) tab\
    \ and key in the amount in Column L and save and close the work sheet.\nStep User\
    \ Action\n8 Login to SAP and select t-code ZFIT_UPLOAD for checking and posting\
    \ the Journal Entry.\nStep User Action\n9 Check for validation and documentation\
    \ errors if any.  In case of errors rectify the same before posting.\nStep User\
    \ Action\n10 Go back to the posting screen and select post document from file\n\
    Step User Action\n11 Export the data from SAP into excel and copy the documentation\
    \ posting information into the posting tab and save the worksheet."
  questions_and_answers:
