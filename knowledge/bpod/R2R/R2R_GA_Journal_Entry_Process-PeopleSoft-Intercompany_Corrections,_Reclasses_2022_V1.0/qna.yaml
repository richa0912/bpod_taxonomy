- context: "####  Reclass SG&A 40184\n\n1.  Go to OBIEE \\> Click on Dashboards \\\
    > TRTN -- General Ledger Detail\n\n2.  Click on Trial Balance (All) tab\n\n  \
    \  i.  Select Corp FY: Year, Corp FP: Respective Month, Local FY: Year, Local\
    \ FP: Respective Month, LBOR BU: 40184, LBOR OU:40 and Click on Apply\n\n3.  Click\
    \ on Export \\> Excel \\> Excel 2007+ \\> Open the Trial Balance report file\n\
    \n4.  Filter LBOR Account starts with 86 (related to expenses account)\n\n5. \
    \ Check the Transaction Ending Balance\n\n6.  If any imbalances prepare the journal\
    \ and post the reclass entry into PeopleSoft.\n\n    1.  Dr. 40184-40-74653 Amount\n\
    \n    2.  Cr. 40184-40-86421-460999 Amount\n\n7.  Import Journal to PeopleSoft\n\
    \n    i.  Refer to the following desk procedure for the instruction to process\
    \ the Journal entry and send entry for approval\n\n    ii. \"Client_R2R_GA_PeopleSoft\
    \ Journal Entry posting_2022_V1.0\" document for the instructions to process the\
    \ journal entry into PeopleSoft.\n\n# Definitions\n\nThe following are definitions\
    \ of acronyms used in this document:\n\n  Term   Definition\n  ------ ---------------\n\
    \  PKG    Package\n  IC     Intercompany\n  BU     Business Unit"
