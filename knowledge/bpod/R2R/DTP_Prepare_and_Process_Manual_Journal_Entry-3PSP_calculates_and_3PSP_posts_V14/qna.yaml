  questions_and_answers:
  - question: What are the responsibilities of the Service Provider Approver in 3PSP
      calculate and 3PSP posts manual journal entry process?
    answer: "In 3PSP calculate and 3PSP posts manual journal entry process, the Service\
      \ Provider Approver is responsible for the following.\n*  Maintain Journal Schedule\
      \ \n*  Validate Journal Entry Definition \n*  Reject Journal Entry Definition\
      \  \n*  Review Journal Entry \n*  Approve Journal Entry \n*  Reject Journal\
      \ Entry \n*  Process Journal into ERP \n*  Validate Schedule of Journals \n\
      *  Request Adjustment "
  - question: In 3PSP calculate and 3PSP posts manual journal entry process, who is
      responsible for reviewing and confirming IC journal entries?
    answer: In 3PSP calculate and 3PSP posts manual journal entry process, the Intercompany
      Ops Hub is responsible for reviewing and confirming IC journal entries related
      to the IC process before the journal can be submitted in BlackLine.
  - question: Who is authorized to approve Non-judgemental Journal entries of 175*-176*
      series.
    answer: On the 175*-176* series, only the CG IC Hub is authorized to approve Non-Judgmental
      Journal Entries.
