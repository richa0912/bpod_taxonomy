- context: "## A. Conduct Depreciation Test run (by Service Provider Accountant) \n\
    \nThe process of Fixed Asset depreciation is highly automated, using the standard\
    \ SAP functionalities. The depreciation amounts are automatically calculated according\
    \ to depreciation rates and useful life entered in the Fixed Assets register/Master\
    \ Data.\n\n+-------+----------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------+\n\
    | NOTE: | > One run of depreciation will post depreciation for all depreciation\
    \ areas at the same time: Local, fiscal (tax) and concern. The accounts which\
    \ depreciation will be posted to, are automatically picked up based on Fixed Asset\
    \ class and depreciation area. The cost center to which the depreciation is booked\
    \ is taken out of fixed asset master data as well. |\n+-------+----------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------+\n\
    \nBefore running the depreciation run in the production mode, the test run needs\
    \ to be executed. It should happen on WD-3 latest, after all asset transactions\
    \ for the current month are processed. The depreciation test run allows checking\
    \ whether depreciation can be posted correctly, helps to identify potential errors\
    \ and solve them before final run. If any error appears in the depreciation test\
    \ run, the production run cannot be executed. The Service Provider Accountant\
    \ jointly with Service Provider Approver work out the solution to process the\
    \ depreciation accurate.\n\n+-------+----------------------------------------------------------------------------------------------------------------------------------------------------------------------------+\n\
    | > 1\\. | Before executing the test run, a report is run to check locked cost\
    \ centers, if any. Go to SAP and enter transaction 'YUFI_AAR01'.             \
    \                            |\n+=======+============================================================================================================================================================================+\n\
    |       |  |\n+-------+----------------------------------------------------------------------------------------------------------------------------------------------------------------------------+\n\
    \n+-------+---------------------------------------------------------------------------------------------------------------------------------------------------------------------------+\n\
    | > 2\\. | Enter Company Code & Report Date & press Execute.                 \
    \                                                                            \
    \                            |\n+=======+===========================================================================================================================================================================+\n\
    |       |  |\n+-------+---------------------------------------------------------------------------------------------------------------------------------------------------------------------------+\n\
    \n+----------------------------------------------------------------------------------------------------------------------------------------------------------------------------+-----------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------+\n\
    | > 3\\. Report with all locked cost centers will be generated.              \
    \                                                                            \
    \                     |                                                      \
    \                                                                            \
    \                                                                            \
    \                                                                            \
    \                                                                            \
    \                   |\\n\
    | |                                                                          \
    \                                                                            \
    \                                                                            \
    \                                                                            \
    \                                                                           |\n\
    +----------------------------------------------------------------------------------------------------------------------------------------------------------------------------+-----------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------+\n\
    | > NOTE:                                                                    \
    \                                                                            \
    \                    | > In case of any locked cost center, verify if there are\
    \ any assets associated to that cost center. In case there are, contact the client\
    \ and get the alternative cost center. Follow the process GPM DTP Maintain Fixed\
    \ Asset Master Data (inclusive Fixed Asset Cost Collector). Once the correct cost\
    \ center is entered for fixed asset account, follow the actions described below.\
    \ |\n+----------------------------------------------------------------------------------------------------------------------------------------------------------------------------+-----------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------+\n\
    \n+-------+----------------------------------------------------------------------------------------------------------------------------------------------------------------------------+\n\
    | > 4\\. | Go to SAP. Enter transaction AFAB -- Depreciation Posting Run in transaction\
    \ window and press Enter or Execute button.                                  \
    \                   |\n+=======+============================================================================================================================================================================+\n\
    |       |  |\n+-------+----------------------------------------------------------------------------------------------------------------------------------------------------------------------------+\n\
    \n}\n\n+--------+-------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------+\n\
    | > NOTE | > There are several options/reasons that can be marked while processing\
    \ the depreciation (in both production and test run)"
