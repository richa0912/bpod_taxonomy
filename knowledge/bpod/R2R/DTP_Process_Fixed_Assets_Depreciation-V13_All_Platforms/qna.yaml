- context: "# 2. Purpose \n\nThe objective of the procedure is:\n\na)  To ensure the\
    \ monthly depreciation is processed correctly in SAP and that all assets are depreciated\
    \ according to depreciation rates, which reflect their normal use within the period.\n\
    \nb)  Procedure describes the steps required to timely and accurately process\
    \ Fixed Asset Depreciation.\n\nc)  It gives directions on the process timeline,\
    \ required steps and transaction usage in SAP.\n\nd)  It also provides instructions\
    \ on BMC Remedy Workflow functionalities that support the process.\n\n+-------------------------------------------------------------------------------------------+------------------------------------------------------------------------------------------------------------------------------------------------------------------------+-----------------------------------------------------------------+\n\
    | In Client, Fixed Asset transactions are recorded in three independent depreciation\
    \ areas: |                                                                   \
    \                                                                            \
    \                         |                                                  \
    \               |\\n\
    | 1                                                                          \
    \               | > Book (local) depreciation area                           \
    \                                                                            \
    \                                | > Used to record Fixed Asset values as per\
    \ local regulations.   |\n+-------------------------------------------------------------------------------------------+------------------------------------------------------------------------------------------------------------------------------------------------------------------------+-----------------------------------------------------------------+\n\
    | 2                                                                          \
    \               | > Fiscal (Tax) depreciation area                           \
    \                                                                            \
    \                                | > Used to record Fixed Asset values as per\
    \ tax regulations.     |\n+-------------------------------------------------------------------------------------------+------------------------------------------------------------------------------------------------------------------------------------------------------------------------+-----------------------------------------------------------------+\n\
    | 3                                                                          \
    \               | > Concern (UL) depreciation area                           \
    \                                                                            \
    \                                | > Used to record Fixed Asset values as per\
    \ Client requirements. |\n+-------------------------------------------------------------------------------------------+------------------------------------------------------------------------------------------------------------------------------------------------------------------------+-----------------------------------------------------------------+\n\
    | NOTE:                                                                      \
    \               | > Fiscal (Tax) depreciation area is applicable only in these\
    \ geographies, where the migration of tax depreciation area (as per S4SCOA Project\
    \ timelines) has happened. |                                                 \
    \                |\n+-------------------------------------------------------------------------------------------+------------------------------------------------------------------------------------------------------------------------------------------------------------------------+-----------------------------------------------------------------+\n\
    \nEach movement on 'Fixed Asset Register (FAR)' such as capitalization, write\
    \ off, transfer, disposal, correction etc., is reflected separately on their respective\
    \ depreciation area. They are then, depreciated as per useful life/depreciation\
    \ rate assigned in particular depreciation area in Fixed Asset Master Data.\n\n\
    Tax Depreciation Area (Implementation from S4SCOA Project)\n\nTax depreciation\
    \ area is set up globally from January 2020 as one of deliverable of S4SCOA Project.\n\
    \nImplementation of Tax Depreciation Area in SAP, allows to:\n\n-   Record and\
    \ Maintain tax values of Fixed Assets in Fixed Asset register of SAP.\n\n-   Post\
    \ tax value related transactions for both BS and P&L automatically from Fixed\
    \ Asset register.\n\n-   Post tax value adjustments via Manual Journals."
