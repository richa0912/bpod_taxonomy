    \ \n\n+------+------------------------------------------------------------------------------------------------------------------------------------------------------------------+\n\
    | NOTE | > Any errors detected during the depreciation run that are not IT related\
    \ need to be verified and corrected or adjusted for. Most common errors may result\
    \ from: |\n|      |                                                          \
    \                                                                            \
    \                            |\n|      | -   Accounting period to which the depreciation\
    \ is to be posted, has already been closed.                                  \
    \                                      |\n|      |                           \
    \                                                                            \
    \                                                           |\n|      | -   Data\
    \ mismatch in Fixed asset master data (cost center and account number not mapped).\
    \                                                                        |\n|\
    \      |                                                                     \
    \                                                                            \
    \                 |\n|      | -   Cost centers, accounts blocked for posting in\
    \ Master Data.                                                               \
    \                                    |\n+------+------------------------------------------------------------------------------------------------------------------------------------------------------------------+\n\
    \nTo verify how fixed asset, accounts or cost centers has been set up, refer to\
    \ procedure GPM DTP Maintain Fixed Assets Master Data and/or GPM DTP Maintain\
    \ GL Accounts at Primary Chart of Account Level and/or GPM DTP Maintain GL Accounts\
    \ at Company Code Level.\n\n+------+--------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------+\n\
    | NOTE | > Depending of the type of error, an adjustment or correction proposal\
    \ is to be prepared and sent to the Service Provider for review and approval.\
    \ After obtaining the approval, the required action must be performed according\
    \ to the respective GPM Procedures, e.g.: if master data change is required, then\
    \ the Master Data maintenance process must be initiated by Service Provider Accountant.\
    \ |\n+------+--------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------+\n\
    \nAlthough the responsibility for this activity is with the Service provider Accountant\
    \ it will be useful to contact the Service Provider Approver to work out the solution\
    \ for detected errors in order to process depreciation accurate in the reporting\
    \ month."
