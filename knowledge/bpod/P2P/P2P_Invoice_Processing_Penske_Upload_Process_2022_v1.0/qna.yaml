- context: '# Process Detail

    ## Overview


    This activity refers to uploading the Client invoices into people soft by referring
    link received from AR and Collections team through Knoxville mailbox.


    ## Process Description


    1.  An Email is sent to the Knoxville uploads mailbox from Sharon Clark (AR and
    Collections) with a link to the Client file.


    2.  Click on the link provided in the email and open


    3.  When you click on the link it directs you to the spreadsheet of the folder


    4.  Type ''GN1'' in CS box, it has all those additional lines


    5.  Column GK consists of the number of records and column GL has its additional
    lines


    > **Note**: if any data is missing in the excel or incorrect, we would reply to
    the email and ask for the correct data and information.


    6.  Change column" M" to the User ID of the person who is uploading the file.
    If the User ID is not the sender''s Or the person who is uploading the file, change
    the user ID (If Sharon Clark sends the file and Terri Johnson uploads the file,
    but the user ID is neither of those users, correct the user ID to the uploader''s
    user ID)


    7.  Follow the path **M:\> AP voucher upload\> CE Win10** to open the **ExcelUploadForvoucher_Client.Xlsm**
    file to upload the data


    8.  Highlight the row 4 & paste the copied data using the special value option.


    > Note: If pasting special value is not an option, then return to the original
    file and copy again. If paste special value is not used, then the file will not
    upload to PeopleSoft


    9.  If there is an error with the upload, the box will say an error has occurred.
    Review by running the PeopleSoft Staging process to ensure the file was not uploaded.


    If the file does not exist in staging table, then you will need to start the entire
    process again. If the error continues, then you may have bad data in the file.


    In the original file, delete any blank rows at the bottom or blank columns to
    the far right. If that still does not resolve the issue on the next attempt, then
    contact local System Support to assist.'
  questions_and_answers:
  - answer: The activity in refers to uploading the Client invoices into people soft
      by referring link received from AR and Collections team through Knoxville mailbox.
    question: What is objective of Client Upload Process?
  - answer: Change column M to the User ID of the person who is uploading the file.
      If the User ID is not the sender's Or the person who is uploading the file,
      change the user ID
    question: What to update in the column M in the Client file?
  - answer: "If there is an error with the upload, the box will say an error has occurred.\
