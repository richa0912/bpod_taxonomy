      for Pre-Edit and Recycle to clear.  If it is a large volume, then refer the
      File Maintenance Desk Procedures for Mass Deletion.
    question: What possible issues can be there when uploading a file into Peoplesoft?
  - answer: If the query did not return any records, then continue to run the query
      periodically over the next hour.  If the records still are not showing, then
      an email must be sent to the. DL PeopleSoft FSCM Support Team to review.  Copy
      IT Service Desk as well for tracking issues.
    question: What to do when the Staged Vouchers query does not return any records?
