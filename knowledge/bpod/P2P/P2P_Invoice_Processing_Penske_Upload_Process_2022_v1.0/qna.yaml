- context: '10. Open PeopleSoft to verify upload was successful.


    11. Select Reporting Tools


    12. Select Query Viewer


    13. Search for Staged Vouchers query: ZI_AP_STAGED_VOUCHERS


    14. Select Run to Excel


    15. Enter KUP in the Origin box and select view results.


    16. Select Open, then Enable Editing.


    17. Verify invoices are in the Staging table. Scroll through the file to see if
    it matches the original file. In this case, the upload was successful.


    If the query did not return any records, then continue to run the query periodically
    over the next hour. If the records still are not showing, then an email must be
    sent to the. DL PeopleSoft FSCM Support Team to review. Copy IT Service Desk as
    well for tracking issues. Please see an example of an email.


    In some cases, a job has timed out ahead of the upload and once that is cleared,
    the upload will feed into PeopleSoft. There are other times when the file must
    be uploaded again. Proceed with caution in those instances, as there have been
    times when the file has been duplicated when we have been instructed to upload
    again. If the file is duplicated, then follow the Desk Procedures for Pre-Edit
    and Recycle to clear. If it is a large volume, then refer the File Maintenance
    Desk Procedures for Mass Deletion.


    If the support team says the file has been uploaded, but it does not show in Staged
    Vouchers, then enough time may have passed where the voucher has been created
    and can be found in Regular Entry by searching by Business Unit and Invoice Number.
    If the upload runs close to 4:30 EST, then you may ''miss'' the vouchers in staging
    tables and they will be able to be viewed in Regular Entry since the voucher has
    already been created.'
  questions_and_answers:
