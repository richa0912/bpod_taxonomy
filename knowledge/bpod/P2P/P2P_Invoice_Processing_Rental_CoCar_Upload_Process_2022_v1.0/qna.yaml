- context: '## Process Description

    An email will be sent by Travel requesting upload for Company Car.

    1.  Open Outlook.

    2.  Under Knoxville Uploads select the email with subject Rental/Company Vehecial
    PS Upload.

    3.  We will receive emails from two people - Susan miller and Delfina Rodriguez.

    4.  Open the Email.

    5.  Click on the link in the email to open the file you want to upload.

    6.  Once you click on the link the below Excel sheet will Clientpear.

    7.  From the upper left search box enter **gn1** in the search option.

    8.  Hit Enter.

    9.  Once we search with the GN1 the below screen will Clientpear.

    10. There are multiple line item in one upload

    11. Select all the records beginning at row 2, scroll down till the last record,
    and then select copy.

    12. Check for the amounts in columns R, DF, GU, open the file explorer to continue
    the process.

    13. Open M: Drive\> CLIENT Voucher Upload\> CE Win 10\> select company car allocation
    excel file.

    14. OpenExcelUploadforVoucher_CoCarAlloc.xlsm.

    15. The below screenshot is the specified template.

    16. Select line 4, right-click and select Paste Special Values.

    **NOTE:** If Paste Special Values is not working, then return to the original
    file and copy again. If Paste Special Values is not used, then the file will not
    upload to PeopleSoft.'
