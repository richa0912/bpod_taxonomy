- context: '28. Select Generate XML and Post. Enter your User ID and Password, OK.

    29. A list of the Upload programs will Clientpear.

    30. Create a Destination file in M:\\CLIENTVoucherUpload\\CE

    **NOTE:** If a DEST.XML already exists, then it **must** be moved to **M:\\CLIENTVoucherUpload\\Archive**
    before creating a new one. Change DEST.XML file name to last upload name plus
    MMDDYYYY and save.

    31. In file name enter, DEST.XML., Select Save

    32. Select OK

    **NOTE:** If there is an error with the upload, the box will say an error has
    occurred. Start the entire process again. If the error continues, then you may
    have bad data in the file. Delete any blank rows at the bottom or blank columns
    to the far right in the original file. If that still does not resolve the issue
    on the next attempt, then contact local System Support to assist.

    33. Open PeopleSoft to verify upload was successful.

    34. Select Reporting Tools

    35. Select Query Viewer

    36. Select Excel for the ZI_CLIENT_STAGED_VOUCHERS query

    37. Enter KUP for Origin

    38. Select View Results

    39. Select Open

    40. Select Enable Editing

    41. Delete line 1

    42. Select Find and enter one of the invoice numbers from the spreadsheet. If
    you find even one of the invoice numbers, it means all the invoices are loaded.

    43. If the query did not return any records, then continue to run the query periodically
    over the next hour. If the records still are not showing, then an email must be
    sent to the.DL PeopleSoft FSCM Support Team to review. Copy IT Service Desk as
    well for tracking issues. Please see an example of an email.

    44. In some cases, a job has timed out ahead of the upload and once that is cleared,
    the upload will feed into PeopleSoft. There are other times when the file has
    to be uploaded again. Proceed with caution in those instances, as there have been
    times when the file has duplicated when we have been instructed to upload again.
    If the file is duplicated, then follow the Desk Procedures for Pre-Edit and Recycle
    to clear. If it is a large volume, then reference the File Maintenance Desk Procedures
    for Mass Deletion.'
