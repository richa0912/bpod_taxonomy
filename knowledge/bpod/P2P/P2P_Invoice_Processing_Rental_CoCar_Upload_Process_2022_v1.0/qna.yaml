- context: "45. If the support team says the file has been uploaded, but it does not\
    \ show in Staged Vouchers, then enough time may have passed where the voucher\
    \ has been created and can be found in Regular Entry by searching by Business\
    \ Unit and Invoice Number. If the upload runs close to 4:30 EST, then you may\
    \ 'miss' the vouchers in staging tables and they will be able to be viewed in\
    \ Regular Entry since the voucher has already been created.\n\n46. Open Outlook\
    \ and select the Rental/Company Vehicle PS Upload email and select Reply to All.\
    \ Advise that the upload has been completed and sent.\n\n47. Move the Original\
    \ and Confirmation emails to Company Car Completed.\n\n48. Change DEST.XML file\
    \ name to CoCar MMDDYYYY.\n\n49. M:\\\\CLIENTVoucherUpload\\\\Archive\\\\CE DEST.\n\
    \n50. Move the received email and confirmation email from Knoxville Uploads to\
    \ sub folder Company Car Completed folder.\n\n# Definitions\n\nThe following are\
    \ definitions of acronyms used in this document:\n\n  Term   Definition\n  ------\
    \ -------------------------------\n  KUP    Knoxville Uploads\n  ASN    Advance\
    \ Shipment Number\n  CS     Customer Service Analyst Team\n  PS     PeopleSoft"
  questions_and_answers:
  - answer: If the support team says the file has been uploaded, but it does not show
      in Staged Vouchers, then enough time may have passed where the voucher has been
      created and can be found in Regular Entry by searching by Business Unit and
      Invoice Number. If the upload runs close to 4:30 EST, then you may 'miss' the
      vouchers in staging tables and they will be able to be viewed in Regular Entry
      since the voucher has already been created.
