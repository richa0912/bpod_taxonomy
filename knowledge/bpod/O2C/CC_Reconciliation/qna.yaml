- context: "# Document Information\n\n## About this Document\n\nThis document describes\
    \ the process involved in automatic (SWIFT) matching of incoming payments of consultants\
    \ in SAP, it includes --\n\n-   Bank deposits\_\n\n-   COD\n\n-   CHEQUE\n\n-\
    \   PAY U\n\n-   POS\n\nThis process also includes processing of unmatched receipts\
    \ in SAP.\n\nSWIFT payments, wherein payments are deposited in bank & it's linked\
    \ in backend with SAP in\n\nsuch a way that whenever consultant pays for any order\
    \ it clears the invoices in SAP automatically.\n\nUnmatched Receipts are those\
    \ transactions where system is unable to match consultant details, for ex -- consultant\
    \ no, invoice no., name & amount with the details available in SAP. User must\
    \ match all the details in SAP checking it with bank statement. In case if still\
    \ there are some unmatched transactions which are not traced, query should be\
    \ raised to local finance for the same.\n\n## Who should use this Document?\n\n\
    > IBM OTC Team"
  questions_and_answers:
  - answer: The SWIFT matching process includes bank deposits, COD, cheque, PAY U,
      and POS.
    question: What types of payments are included in the SWIFT matching process?
  - answer: Unmatched receipts in SAP are transactions where the system is unable
      to match consultant details, such as consultant number, invoice number, name,
      and amount, with the details available in SAP.
    question: What are unmatched receipts in SAP?
  - answer: IBM OTC Team is the intended user of CC Reconciliation document.
    question: Who is the intended user of CC Reconciliation document?
- context: "# Overview\n\n## Objective(s)\n\n-   The objective of this process is\
    \ to ensure & check that automatic(SWIFT) matching of incoming payments of consultants\
    \ in SAP is happening & also process unmatched receipts for all SWIFT markets.\
    \ Accountant must ensure that all the incoming payments of consultant received\
    \ in bank statement is duly transferred in SAP.\_\n\n## Inputs & Outputs\n\n+---------------------------------------+--------------------+\n\
    | Input                                 | From               |\n+---------------------------------------+--------------------+\n\
    | -   Incoming payment from consultants | -   Bank statement |\n+---------------------------------------+--------------------+\n\
    \n+-------------------------------------------+---------+\n| Output          \
    \                          | To      |\n+-------------------------------------------+---------+\n\
    | -   Amount credited in consultant account | -   SAP |\n+-------------------------------------------+---------+"
  questions_and_answers:
  - answer: The objective of CC Reconciliation process is to ensure and check that
      automatic (SWIFT) matching of incoming payments of consultants in SAP is happening
      and also process unmatched receipts for all SWIFT markets.
    question: What is the objective of CC Reconciliation process?
  - answer: The input for CC reconciliation process is incoming payment from consultants
      received in the bank statement.
    question: What are the inputs for CC Reconciliation process?
  - answer: The outputs of CC reconciliation process, amount credited in consultant
      account, is sent to SAP.
