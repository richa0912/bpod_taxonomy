  - question: What is the purpose of the  Hope Medical Center's Time Away for Providers
      Policy?
    answer: The purpose of the  Hope Medical Center's Time Away for Providers Policy
      is to establish the facility's policy and expectations for providers who accrue
      time away for planned and unplanned absences, while maintaining work-life balance.
  - question: Does this policy replace or preempt any federal, state, or municipal
      sick leave law requirements under Hope Medical Center's Time Away for Providers
      Policy?
    answer: No, the  Hope Medical Center's Time Away for Providers Policy does not
      replace or preempt any federal, state, or municipal sick leave law requirements.
      Caregivers should refer to those specific policies/guidelines for additional
