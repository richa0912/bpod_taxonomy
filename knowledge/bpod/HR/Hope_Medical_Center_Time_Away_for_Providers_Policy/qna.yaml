domain: 'BPOD Human Resource: Hope Medical Center_Time Away for Providers Policy'
document_outline: Hope Medical Center's Time Away for Providers Policy outlines the
  facility's policy and expectations for providers who accrue time away for planned
  and unplanned absences. Providers can use time away for vacation, holidays, personal
  days, and sick time, subject to limits and conditions. Time away requests should
  be made in advance and approved according to departmental procedures. Time away
  can be used to cover short-term disability and workers' compensation waiting periods
  and can supplement benefits.
seed_examples:
- context: '3. Time Away Scheduling and Usage

    A. Providers are encouraged to use time away for planned and unplanned time off.
    Time away requests should be made as much in advance as possible and approved
    in accordance with departmental procedures. Requests for time away may be approved
    or denied based on department needs and work requirements. If the reason for the
    time away request falls under a federal, state and municipal sick leave law, notice/approval
    requirements may vary. Providers are encouraged to appropriately plan the use
    of their time away to ensure sufficient paid time is available for absences due
    to incidental illness and observed holidays.

    B. When two or more providers request time away at the same time for the same
    period, and both requests cannot be granted, the requests will be subject to their
    core leader''s determination unless the reason for the time away request falls
    under a federal, state or municipal sick leave law which may require that the
    provider be allowed time away regardless of staffing needs.

    C. Occasionally, due to business necessity, providers may be asked to postpone
    their scheduled time away days.

    D. To the extent permitted by applicable law, providers are required to use time
    away hours before requesting any unpaid time off (except in the case of the short-term
    disability waiting period).

    E. Providers may only request time away to replace regularly scheduled hours,
    not to exceed their normally scheduled work hours.

    F. Time away is paid through the normal payroll cycle for actual hours taken in
    that pay period. Advance time away payments are not allowed. Pay continues when
    the provider takes time off until the time away bank is exhausted. Work Relative
    Value Unit (RVU) credit is not given for time away days.'
  questions_and_answers:
  - question: How should providers make time away requests under  Hope Medical Center's
      Time Away for Providers Policy?
    answer: Providers are encouraged to make time away requests as much in advance
      as possible and follow departmental procedures for approval under  Hope Medical
      Center's Time Away for Providers Policy. Requests may be approved or denied
      based on department needs and work requirements.
  - question: What happens when two or more providers request time away at the same
      time in  Hope Medical Center's Time Away for Providers Policy?
    answer: When two or more providers request time away at the same time for the
      same period, and both requests cannot be granted, the requests will be subject
      to the core leader's determination unless the reason for the time away request
      falls under a federal, state, or municipal sick leave law under  Hope Medical
      Center's Time Away for Providers Policy.
  - question: Can providers request time away to replace irregularly scheduled hours
      under  Hope Medical Center's Time Away for Providers Policy?
    answer: No, providers may only request time away to replace regularly scheduled
      hours, not to exceed their normally scheduled work hours under  Hope Medical
      Center's Time Away for Providers Policy.
- context: '6. Short-Term Disability and Workers'' Compensation. Time away can be
    used to cover the waiting periods for both short-term disability and workers''
    compensation leaves. Time away can also be used to supplement short-term disability
    or workers'' compensation benefits to 100% of base pay for the life of the claim
    or until time away is exhausted.

    7. Reinstatement/Rehire. Providers rehired or reinstated will have the time away
    days front-loaded into their time away bank, prorated based on FTE and date of
    reinstatement/rehire.

    8. Holidays. If available, time away is to be used for holiday observances.

    A. Holidays on a Non-Scheduled Work Day. Time away is not applied when working
    on a designated holiday. For example, a provider regularly scheduled to work Tuesday
    through Friday would not be required to use time away if the holiday is observed
    on a Monday.

    B. Holidays on Scheduled Work Days: A provider scheduled to work the designated
    holiday but requesting the day off will be required to use time away. If a caregiver
    chooses to work a holiday, with prior approval, no time away time will be used
    and the day will be recorded as a regular work day.'
  questions_and_answers:
  - question: How can time away be used for short-term disability and workers' compensation
      leaves under  Hope Medical Center's Time Away for Providers Policy?
    answer: Time away can be used to cover the waiting periods for both short-term
      disability and workers' compensation leaves under  Hope Medical Center's Time
      Away for Providers Policy. It can also be used to supplement short-term disability
      or workers' compensation benefits to 100% of base pay for the life of the claim
      or until time away is exhausted.
  - question: What happens when a provider is rehired or reinstated under  Hope Medical
      Center's Time Away for Providers Policy?
    answer: Providers rehired or reinstated will have the time away days front-loaded
      into their time away bank, prorated based on FTE and date of reinstatement/rehire
      under  Hope Medical Center's Time Away for Providers Policy.
  - question: How is time away used for holidays under  Hope Medical Center's Time
      Away for Providers Policy?
    answer: If available, time away is to be used for holiday observances under  Hope
      Medical Center's Time Away for Providers Policy. Time away is not applied when
      working on a designated holiday. However, if a provider scheduled to work the
      designated holiday but requests the day off, they will be required to use time
      away. If a caregiver chooses to work a holiday with prior approval, no time
      away time will be used and the day will be recorded as a regular work day.
- context: 'Hope Medical Center ("facility")

    Department: Human Resources

    Approved by: Chief Human Resources Officer

    Date Last Reviewed: 1/1/2024

    Date Last Revised: 1/1/2024

    Date Adopted: 7/10/2016

    Policy Name: Time Away for Providers

    Scope: All time away-eligible providers (non-shift-based physicians and advanced
    practice providers) of the facility.

    Purpose: To establish the facility policy and expectations for providers who accrue
    time away for planned and unplanned absences.

    Policy:

    In keeping with our mission and values, the facility provides eligible providers
    time away subject to the limits and conditions described below. Time away allows
    providers to maintain appropriate work-life balance by offering time off for vacation,
    holidays, personal days and/or sick time or any other reason required by law.
    This policy does not replace the need for the provider to communicate the need
    for time off. This policy does not preclude or preempt any federal, state or municipal
    sick leave law requirements. Caregivers should refer to those specific policies/guidelines
    for additional information.'
