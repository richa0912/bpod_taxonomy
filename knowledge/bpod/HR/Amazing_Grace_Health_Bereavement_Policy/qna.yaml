document_outline: The document outlines Amazing Grace Healtha bereavement leave policy
  for ministry caregivers, which provides paid time off in the event of the death
  of an immediate family member. The policy defines immediate family members and sets
  the amount of paid time off available. It also outlines the procedures for requesting
  bereavement leave, including who to submit requests to, the typical time frame for
  taking leave, and the pay rate. The policy also notes that bereavement pay is coded
  in the timekeeping system and that caregivers may be requested to provide documentation
  regarding the need for bereavement leave. The policy also includes a statement that
  it is not a contract or covenant of employment and is subject to change at the sole
  discretion of the ministry
