- context: '4. Paid Time Off Cash Out. Accrued PTO will not be cashed out, except
    upon termination (subject to Separation of Employment policy) or a status change
    to less than .5 FTE.

    5. Paid Time Off Accrual Balances

    A. Each caregiver''s cumulative PTO balance will appear on the caregiver''s pay
    statement and is accessible through the timekeeping system. It is the responsibility
    of each caregiver to identify any potential discrepancy in the amount that appears
    on the pay statement and bring this to the attention of the Payroll Department
    as soon as possible.

    B. Each caregiver''s PTO balance is subject to a maximum accrual of 1.5 times
    their annual accrual rate. For example, a staff caregiver with seven years earns
    30 days per year. They can carry a PTO balance of up to 45 days. Accruals will
    stop when the maximum limit is reached. The caregiver''s accrual will resume when
    time off has been taken and the balance falls below the maximum.'
