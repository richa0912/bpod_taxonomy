- context: "Requirements \u2013 Paid Time Off (PTO):\n1. Paid Time Off (PTO) Accrual.\
    \ Caregivers accrue PTO hours each pay period based on length of service starting\
    \ with the date of eligibility. Time becomes available for use, with core leader\
    \ approval, once the accrual shows in the PTO bank on the last day of each pay\
    \ period. On each subsequent pay period, 1/26th (or 1/27th if appropriate for\
    \ the year) of the annual PTO hours, per the accrual schedule, will be added to\
    \ each caregiver's PTO balance. This balance will be reduced each pay period for\
    \ any PTO hours recorded.\nNote: The initial pay period accrual may be pro-rated\
    \ based on actual date of hire and the final pay period may be pro-rated based\
    \ on actual date of termination. A caregiver will continue to accrue PTO while\
    \ out on paid leave.\nA. Non-exempt (Hourly) Caregivers. Non-exempt caregivers\
    \ will earn PTO each pay period based on their actual hours worked in the previous\
    \ two weeks. PTO will not be earned on any hours exceeding a 1.0 FTE status (40\
    \ hours per week).\nB. Exempt (Salaried) Caregivers. Exempt full-time and part-time\
    \ caregivers accrue PTO based on their assigned full-time equivalent (FTE)."
  questions_and_answers:
  - answer: Caregivers accrue PTO hours each pay period based on their length of service,
      starting with the date of eligibility. The accrual is added to their PTO balance
      on the last day of each pay period and is reduced each pay period for any PTO
      hours recorded under Holy Foundation Paid Time Off  (PTO) policy.
    question: How does a caregiver accrue PTO hours under Holy Foundation Paid Time
      Off  (PTO) policy?
  - answer: Non-exempt caregivers will earn PTO each pay period based on their actual
      hours worked in the previous two weeks under Holy Foundation Paid Time Off  (PTO)
      policy. PTO will not be earned on any hours exceeding a 1.0 FTE status (40 hours
      per week).
    question: How does a non-exempt caregiver accrue PTO hours under Holy Foundation
      Paid Time Off  (PTO) policy?
  - answer: Exempt full-time and part-time caregivers accrue PTO based on their assigned
      full-time equivalent (FTE) under Holy Foundation Paid Time Off  (PTO) policy.
    question: How does an exempt caregiver accrue PTO hours under Holy Foundation
      Paid Time Off  (PTO) policy?
