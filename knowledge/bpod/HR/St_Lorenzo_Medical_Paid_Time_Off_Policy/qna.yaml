- context: "1.\tPaid Time Off (PTO) Accrual. Caregivers accrue PTO hours each pay\
    \ period based on length of service starting with the date of eligibility. Time\
    \ becomes available for use, with core leader approval, once the accrual shows\
    \ in the PTO bank on the last day of each pay period. On each subsequent pay period,\
    \ 1/26th (or 1/27th if appropriate for the year) of the annual PTO hours, per\
    \ the accrual schedule, will be added to each caregiver's PTO balance. This balance\
    \ will be reduced each pay period for any PTO hours recorded.\nNote: The initial\
    \ pay period accrual may be pro-rated based on actual date of hire and the final\
    \ pay period may be pro-rated based on actual date of termination. A caregiver\
    \ will continue to accrue PTO while out on paid leave.\nA.\tNon-exempt (Hourly)\
    \ Caregivers. Non-exempt caregivers will earn PTO each pay period based on their\
    \ actual hours worked in the previous two weeks. PTO will not be earned on any\
    \ hours exceeding a 1.0 FTE status (40 hours per week).\nB.\tExempt (Salaried)\
    \ Caregivers. Exempt full-time and part-time caregivers accrue PTO based on their\
    \ assigned full-time equivalent (FTE)."
