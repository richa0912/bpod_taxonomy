- context: '> **Policy:**


    1.  The ministry encourages caregivers to serve on a jury or appear as a witness
    in court when called. Such caregivers will be eligible for their base rate of
    pay for scheduled work days missed up to 40 hours per week, provided appropriate
    and timely notification (i.e. the Jury Duty Summons) has been made to the respective
    supervisor, manager or department director that permits adequate coverage of the
    unit/department.


    2.  Jury duty or witness time off usage will be recorded in the timekeeping system,
    and time off will not be deducted from PTO accrual.


    3.  Caregivers in a director level position or above do not accrue PTO, but rather
    will be granted paid time off in accordance with business needs and as approved
    by their supervisor.


    > **Help**: For questions about this policy, or assistance with understanding
    your obligations under this policy, please contact human resources.

    >

    > The statements of this policy document are not to be construed as a contract
    or covenant of employment. They are not promises of specific treatment in specific
    situations and are subject to change at the sole discretion of the ministry.'
