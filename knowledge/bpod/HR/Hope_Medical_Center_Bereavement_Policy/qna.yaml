- context: 'Policy:

    In keeping with our mission and values, the facility provides all benefits-eligible
    caregivers time off without loss of pay in the event of the death of an immediate
    family member (as defined above). Caregivers may receive up to 24 hours with pay
    in the event of the death of an immediate family member or up to 40 hours with
    pay in the event of the death of the caregiver''s spouse, domestic partner or
    child. Additional paid time off (PTO) (in accordance with the facility''s PTO
    policy) or unpaid time (in the event the caregiver has insufficient PTO) may be
    authorized by your core leader on a case-by-case basis, based upon operational
    needs. If leave is needed due to the death of a person who does not qualify as
    an immediate family member, PTO or unpaid time off may similarly be authorized
    by your core leader. The facility will comply with applicable state or local laws
    that provide additional bereavement benefits. Caregivers should consult with HR
    to determine if an additional bereavement benefit is available.

    Caregivers in a manager level position or above who do not accrue PTO may take
    leader time off (LTO) for bereavement in accordance with the facility''s LTO policy,
    upon authorization by your core leader based on operational needs.'
  questions_and_answers:
  - answer: In the event of the death of an immediate family member, a caregiver can
      receive up to 24 hours with pay under Hope Medical Center's Bereavement policy.
      However, in the event of the death of the caregiver's spouse, domestic partner,
      or child, a caregiver can receive up to 40 hours with pay.
    question: How much paid time off can a caregiver receive in the event of the death
      of an immediate family member in Hope Medical Center's Bereavement policy?
  - answer: If a caregiver needs additional paid time off due to the death of a person
      who does not qualify as an immediate family member, PTO or unpaid time off may
      be authorized by the caregiver's core leader on a case-by-case basis, based
      on operational needs under Hope Medical Center's Bereavement policy.
    question: What happens if a caregiver needs additional paid time off due to the
      death of a person who does not qualify as an immediate family member in Hope
      Medical Center's Bereavement policy?
  - answer: For caregivers in manager level positions or above who do not accrue PTO,
      the facility allows them to take leader time off (LTO) for bereavement in accordance
      with the facility's LTO policy, upon authorization by their core leader based
      on operational needs.
    question: How does the facility handle bereavement benefits for caregivers in
      manager level positions or above in Hope Medical Center's Bereavement policy?
- context: 'Procedures:

    1. Requests for paid bereavement leave must be submitted to your core leader.
    Time will typically be taken within two (2) weeks of notification of the death;
    however, exceptions will be considered as appropriate (e.g., memorial or funeral
    has been postponed, travel required out of the country, cultural/religious practices
    which may require services long after death).

    2. Paid bereavement leave is paid at the caregiver''s base rate of pay, including
    shift differential, if applicable.

    3. Paid bereavement leave is not available to caregivers who are on leaves of
    absence.

    4. Bereavement pay is coded in the timekeeping system.

    5. Caregivers may be requested to provide documentation regarding the need for
    bereavement leave.

    Help: For questions about this policy, or assistance with understanding your obligations
    under this policy, please contact human resources.

    The statements of this policy document are not to be construed as a contract or
    covenant of employment. They are not promises of specific treatment in specific
    situations and are subject to change at the sole discretion of the facility.

    This policy does not modify the express terms of any collective bargaining agreement.
    In the event of a conflict between this policy and the terms of a collective bargaining
    agreement, the collective bargaining agreement will prevail'
