document_outline: The Hope Medical Center Bereavement Policy outlines the facility's
  policy for paid time off in the event of the death of an immediate family member.
  Caregivers may receive up to 24 or 40 hours with pay, depending on the relationship,
  and additional paid time off or unpaid time may be authorized on a case-by-case
  basis. The policy also covers caregivers in manager level positions or above who
  do not accrue PTO.
