- context: "3.\tRequesting Paid Sick and Safe Leave: Caregivers requesting time off\
    \ under this policy should provide reasonable notice to their core leader and\
    \ as soon as practicable when use of time off under this policy is not foreseeable.\
    \ For foreseeable absences (e.g., scheduled medical appointments, scheduled court\
    \ dates), caregivers are required to give reasonable advance notice, and are generally\
    \ advised to give at least ten calendar days' notice. A caregiver taking more\
    \ than three consecutive scheduled workdays of leave may be required to provide\
    \ appropriate documentation in support of the need for leave. Paid sick and safe\
    \ leave may be taken any amount of time (there are no minimum increments). Leave\
    \ under this policy may run concurrently with leave taken under other applicable\
    \ policies as well as under local, state, or federal law, including leave taken\
    \ pursuant to the Family and Medical Leave Act (FMLA) and equivalent state laws.\n\
    4.\tTracking and Payment: Each pay period, paid sick and safe leave balances will\
    \ be reflected on eligible caregivers' paystubs. Caregivers will also receive\
    \ all notices required by applicable federal, state, and/or local laws. Paid sick\
    \ and safe leave will be paid at the regular rate of pay. It is the responsibility\
    \ of caregivers and their core leaders to code paid sick and safe time on caregiver\
    \ time cards, in accordance with current time off request practices."
