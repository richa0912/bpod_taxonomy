- context: "Policy: Non-PTO eligible caregivers accrue paid time off for either planned\
    \ or unplanned absences that may be used for the qualifying reasons specified\
    \ below. This policy also provides information for PTO-eligible caregivers about\
    \ usage requirements for the paid sick and safe time they have accrued. Accruals\
    \ for PTOeligible caregivers are addressed in a separate policy applicable to\
    \ those caregivers, which satisfies the state's paid sick leave requirements.\n\
    1.\tPaid Sick and Safe Time Accrual\nA.\tTiming. Non-PTO eligible caregivers begin\
    \ accruing paid sick and safe leave on the date of hire. Paid sick and safe leave\
    \ is available for use as soon as it is accrued.\nB.\tAmount. Non-PTO eligible\
    \ caregivers accrue one hour of paid sick and safe leave per 30 hours worked (or\
    \ .025 hours per hour worked) and may use a maximum of 64 hours per calendar year.\
    \ Up to 64 hours of unused sick and safe time can be carried over from one calendar\
    \ year to the next. However, the caregiver can use no more than 64 hours per year."
