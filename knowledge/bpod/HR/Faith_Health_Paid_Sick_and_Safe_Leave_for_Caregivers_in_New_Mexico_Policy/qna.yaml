- context: "2.\tQualifying Reasons to Use Paid Sick and Safe Leave. Eligible caregivers\
    \ may use their available paid sick and safe leave any of for the following reasons:\n\
    A.\tCaregiver's health condition: Mental or physical illness, injury, or health\
    \ condition, need for medical diagnosis, care, treatment, or preventative care\
    \ (such as routine physical examinations, screenings, etc.).\nB.\tCovered family\
    \ member's health condition: Mental or physical illness, injury, or health condition,\
    \ need for diagnosis, care, treatment, or preventative care (such as routine physical\
    \ examinations, screenings, etc.) of a covered family member. Covered family members\
    \ include:\n1.\tSpouse or domestic partner\n2.\tChild (including any person related\
    \ to a caregiver or a caregiver's spouse or domestic partner as a biological,\
    \ adopted, or foster child, stepchild, or legal ward, or a child to whom the caregiver\
    \ stands in loco parentis)\n3.\tParent or guardian (including biological, foster,\
    \ step, or adoptive parent or legal guardian, or a person who stood in loco parentis\
    \ when the caregiver was a minor child) 4. Grandparent\n5.\tGrandchild\n6.\tSibling\
    \ (including a biological, foster, adopted, and a spouse or domestic partner of\
    \ a family member)\n7.\tIndividual whose close association with the caregiver\
    \ or the caregiver's spouse or domestic partner is the equivalent of a family\
    \ relationship.\nC.\tDomestic abuse, sexual assault or stalking: For absences\
    \ necessary due to domestic abuse, sexual assault, or stalking suffered by the\
    \ caregiver or a member of the caregiver's family, to:\n1.\tObtain medical or\
    \ psychological treatment or counseling\n2.\tRelocate\n3.\tPrepare for or participate\
    \ in related civil or criminal legal proceedings 4. Obtain shelter or other services\
    \ from a victim services organization,\n5. Assist a family member with any of\
    \ the above activities.\nD.\tParental involvement in school and childcare meetings:\
    \ For meetings at the caregiver's child's school or place of care, related to\
    \ the child's health or disability.\nE.\tAny caregiver who uses the paid sick\
    \ and safe leave benefit for a reason other than a qualifying reason may be subject\
    \ to corrective action, up to and including termination."
