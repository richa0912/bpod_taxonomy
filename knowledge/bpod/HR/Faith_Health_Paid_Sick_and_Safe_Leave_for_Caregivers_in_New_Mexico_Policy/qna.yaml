- context: "5.\tTermination of Employment and Rehires: Paid sick and safe leave will\
    \ not be paid out upon termination of employment, regardless of the reason for\
    \ separation. Caregivers who are rehired within one year (12 months) of separation\
    \ will have their accrued paid sick and safe leave balance restored.\n6.\tProtection\
    \ Against Retaliation: Retaliation against caregivers who request or take paid\
    \ sick and safe time is prohibited.\n7.\tChange in Eligibility Status: Upon a\
    \ caregiver's change in status from non-PTO-eligible to PTOeligible:\nA.\tCaregivers\
    \ will maintain their accrued paid sick and safe leave benefits in their paid\
    \ sick and safe leave bank under this policy but will cease to accrue additional\
    \ hours in this bank.\nB.\tCaregivers who take a benefits-eligible position will\
    \ begin to earn paid time off in a separate bank that can be used for paid sick\
    \ and safe leave qualifying purposes and for vacation as described in detail in\
    \ the applicable policy.\nC.\tCaregivers will be required to exhaust their paid\
    \ sick and safe leave bank accrued under this policy before using any type of\
    \ paid time off (see examples below) for paid sick and safe leave qualifying purposes.\n\
    8.\tChanges to Policy: The ministry reserves the right to change this policy in\
    \ its discretion and as permitted or required by law and will attempt to provide\
    \ advance notice to caregivers of such changes."
