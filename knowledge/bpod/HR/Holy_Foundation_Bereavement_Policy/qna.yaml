document_outline: The Holy Foundation Bereavement Policy provides paid time off for
  caregivers in the event of the death of an immediate family member. Caregivers may
  receive up to 24 hours with pay, and additional paid time off or unpaid time off
  may be authorized on a case-by-case basis. The policy applies to all facility caregivers
  and is subject to change at the facility's discretion.
