- context: 'Holy Foundation ("facility")

    Department: Human Resources

    Approved by: Chief Human Resources Officer

    Date Last Reviewed: 5/1/2022

    Date Last Revised: 5/1/2022 Date Adopted: 10/19/2019

    Policy Name: Bereavement

    Scope: All facility caregivers

    Purpose: To establish the facility''s policy, expectations and guidelines for
    paid time off in the event of the death of an immediate family member when caregivers
    are eligible for bereavement leave.

    Terms:

    Immediate family member is defined as the caregiver''s:

    - current spouse or domestic partner

    - child

    - parent

    - sibling

    - stepparent, stepchild, step-sibling

    - grandparent or grandchild

    - a person who stood in loco parentis (legal responsibility of a person to take
    on the functions and responsibilities of a parent)

    - or current in-law relationships through marriage or partnership of the above'
